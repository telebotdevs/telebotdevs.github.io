<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELP</title>
</head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Lobster:regular);
    @import url(https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic);
    @import url(https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic);

    h2 {
        font-size: 5vw;
        color: aqua;
        font-family: 'Source Code Pro', serif;
    }
    body{
        background-color: rgb(24, 22, 22);
    }
    li {
        font-size: 2.5vw;
        font-family: 'Lato', sans-serif;
        padding: 0.5vw;
        text-decoration-line: underline;
        text-shadow: 2px 2px rgb(41, 175, 238);
        color: white;
    }
    .image {
        display: block;
        padding: 10px;
        width: 100%;
        float: right;
        
    }
    img {
        padding: 5px;
        align-self: center;
    }
    .info {
        font-size: 1vw;
        letter-spacing: 5px;
        font-family: 'Source Code Pro', sans-serif;
        background-color: white;
    }
    .parentInfo {
        color: white;
        font-size: 2vw;
    }

</style>
<header>
    <h2>How to add repo in organisation?</h2>
</header>
<body>
    
    <p>
        <ol>
            <li>Make a copy of your existing Repo.</li>
                <p class="image"><img src="https://telegra.ph/file/2c3ad9d2e9c5622d1cf6f.jpg" alt="">
                <img src="https://telegra.ph/file/210f5de68ff022eebf7de.jpg" alt="">
                <img src="https://telegra.ph/file/c772566ccfe2f0e4ce782.jpg" alt=""><p class="parentInfo">Please name your new repo name as: <p style="color: black" class="info">{repo name}-by-{Github Username}</p></p>
                </p>
                
            
            <li>Transfer ownership of your newly created repo to organisation.</li>
                <p class="image">
                <img src="https://telegra.ph/file/e2826b16a6cab92336548.jpg" alt="">
                <img src="https://telegra.ph/file/78539fe45f0a8bbf2f9d4.jpg" alt="">
                <img src="https://telegra.ph/file/eb7315e7cfb4cbf5f9b39.jpg" alt="">
                <img src="https://telegra.ph/file/58482f6ddec08d8dc7c13.jpg" alt="">
                </p>
                <p class="parentInfo">Please pur organisation name in new owner section: <p class="info" style="color: black">telebotdevs</p></p>
            
            
        </ol>
    </p>
</body>
</html>
